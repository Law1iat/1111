<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ˜Ÿå¾‹Â·è®°å¿†å›å»Š</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* èƒŒæ™¯ç²’å­å®¹å™¨ */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* æ¸¸æˆå®¹å™¨ */
        .game-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        /* æ ‡é¢˜æ ·å¼ */
        .title {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(233, 69, 96, 0.6); }
            to { text-shadow: 0 0 40px rgba(233, 69, 96, 0.9); }
        }

        /* ä¿¡æ¯æ  */
        .info-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            color: #fff;
            font-size: 1.2rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .info-label {
            color: #e94560;
            font-weight: bold;
        }

        /* å¡ç‰‡ç½‘æ ¼ */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            perspective: 1000px;
        }

        /* å¡ç‰‡å®¹å™¨ */
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s ease-out;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        /* å¡ç‰‡æ­£åé¢ */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* å¡ç‰‡èƒŒé¢ï¼ˆæœªç¿»å¼€ï¼‰ */
        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card-back::after {
            content: 'â˜…';
            color: rgba(255, 255, 255, 0.5);
            font-size: 2rem;
        }

        /* å¡ç‰‡æ­£é¢ï¼ˆç¿»å¼€åï¼‰ */
        .card-front {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            transform: rotateY(180deg);
            border: 2px solid #e94560;
        }

        /* å¡ç‰‡æ‚¬åœæ•ˆæœ */
        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
        }

        /* æŒ‰é’®æ ·å¼ */
        .btn {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #e94560, #ff6b8a);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
            font-family: 'Noto Sans SC', sans-serif;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(233, 69, 96, 0.6);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* èƒœåˆ©å¼¹çª— */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #e94560;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: #e94560;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .modal p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* è¿å‡»ç‰¹æ•ˆ */
        .combo-text {
            position: fixed;
            font-size: 3rem;
            font-weight: bold;
            color: #e94560;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
            pointer-events: none;
            animation: comboFloat 1s ease-out forwards;
            z-index: 50;
        }

        @keyframes comboFloat {
            0% { opacity: 1; transform: scale(0.5) translateY(0); }
            50% { opacity: 1; transform: scale(1.2) translateY(-20px); }
            100% { opacity: 0; transform: scale(1) translateY(-50px); }
        }

        /* å“åº”å¼ */
        @media (max-width: 600px) {
            .card-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .card {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            .title {
                font-size: 1.8rem;
            }
            .info-bar {
                gap: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯ç²’å­ -->
    <canvas id="particles"></canvas>

    <!-- æ¸¸æˆä¸»ç•Œé¢ -->
    <div class="game-container">
        <h1 class="title">âœ¨ æ˜Ÿå¾‹Â·è®°å¿†å›å»Š âœ¨</h1>
        
        <div class="info-bar">
            <div class="info-item">
                <span class="info-label">æ­¥æ•°:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">æ—¶é—´:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">è¿å‡»:</span>
                <span id="combo">0</span>
            </div>
        </div>

        <div class="card-grid" id="cardGrid"></div>

        <button class="btn" id="restartBtn" onclick="initGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
    </div>

    <!-- èƒœåˆ©å¼¹çª— -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>ğŸ‰ æ­å–œé€šå…³ï¼ğŸ‰</h2>
            <p>æ€»æ­¥æ•°ï¼š<span id="finalMoves">0</span></p>
            <p>æ€»æ—¶é—´ï¼š<span id="finalTime">00:00</span></p>
            <p>æœ€é«˜è¿å‡»ï¼š<span id="finalCombo">0</span></p>
            <button class="btn" onclick="closeModal()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        // ==================== æ¸¸æˆé…ç½® ====================
        const CARD_SYMBOLS = ['ğŸŒ¸', 'ğŸŒ™', 'â­', 'ğŸµ', 'ğŸ’', 'ğŸ¦‹', 'ğŸ€', 'ğŸ”®'];
        const GRID_SIZE = 4; // 4x4 ç½‘æ ¼
        const TOTAL_CARDS = GRID_SIZE * GRID_SIZE;

        // ==================== æ¸¸æˆçŠ¶æ€ ====================
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let combo = 0;
        let maxCombo = 0;
        let timerInterval = null;
        let seconds = 0;
        let canFlip = true;

        // ==================== éŸ³æ•ˆç®¡ç† ====================
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'flip') {
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'match') {
                oscillator.frequency.value = 1200;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                // å’Œå¼¦æ•ˆæœ
                setTimeout(() => {
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioContext.destination);
                    osc2.frequency.value = 1500;
                    osc2.type = 'sine';
                    gain2.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    osc2.start(audioContext.currentTime);
                    osc2.stop(audioContext.currentTime + 0.3);
                }, 50);
            } else if (type === 'error') {
                oscillator.frequency.value = 300;
                oscillator.type = 'sawtooth';
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'win') {
                // èƒœåˆ©éŸ³æ•ˆåºåˆ—
                [523, 659, 784, 1047].forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                        osc.start(audioContext.currentTime);
                        osc.stop(audioContext.currentTime + 0.4);
                    }, i * 150);
                });
            }
        }

        // ==================== ç²’å­èƒŒæ™¯ç³»ç»Ÿ ====================
        const particleCanvas = document.getElementById('particles');
        const particleCtx = particleCanvas.getContext('2d');
        let particles = [];

        function resizeParticleCanvas() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, ${this.opacity})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > particleCanvas.width || 
                    this.y < 0 || this.y > particleCanvas.height) {
                    this.reset();
                }
            }

            draw() {
                particleCtx.beginPath();
                particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particleCtx.fillStyle = this.color;
                particleCtx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        // ==================== æ¸¸æˆé€»è¾‘ ====================
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCard(symbol, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.symbol = symbol;
            card.dataset.index = index;

            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front">${symbol}</div>
            `;

            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            playSound('flip');
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.symbol === card2.dataset.symbol) {
                // åŒ¹é…æˆåŠŸ
                setTimeout(() => {
                    playSound('match');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    combo++;
                    if (combo > maxCombo) maxCombo = combo;
                    document.getElementById('combo').textContent = combo;
                    
                    // æ˜¾ç¤ºè¿å‡»ç‰¹æ•ˆ
                    if (combo >= 3) {
                        showComboText(combo);
                    }

                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === TOTAL_CARDS / 2) {
                        gameWin();
                    }
                }, 500);
            } else {
                // åŒ¹é…å¤±è´¥
                setTimeout(() => {
                    playSound('error');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    combo = 0;
                    document.getElementById('combo').textContent = combo;
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function showComboText(comboCount) {
            const comboText = document.createElement('div');
            comboText.className = 'combo-text';
            comboText.textContent = `${comboCount} COMBO!`;
            comboText.style.left = '50%';
            comboText.style.top = '40%';
            comboText.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(comboText);

            setTimeout(() => comboText.remove(), 1000);
        }

        function startTimer() {
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function gameWin() {
            stopTimer();
            playSound('win');
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('finalCombo').textContent = maxCombo;
            
            setTimeout(() => {
                document.getElementById('winModal').classList.add('show');
            }, 500);
        }

        function initGame() {
            // é‡ç½®çŠ¶æ€
            matchedPairs = 0;
            moves = 0;
            combo = 0;
            maxCombo = 0;
            flippedCards = [];
            canFlip = true;
            seconds = 0;

            // é‡ç½® UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('combo').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('winModal').classList.remove('show');

            // åœæ­¢æ—§è®¡æ—¶å™¨
            stopTimer();

            // åˆ›å»ºå¡ç‰‡
            const cardGrid = document.getElementById('cardGrid');
            cardGrid.innerHTML = '';
            
            const cardSymbols = shuffle([...CARD_SYMBOLS, ...CARD_SYMBOLS]);
            
            cardSymbols.forEach((symbol, index) => {
                const card = createCard(symbol, index);
                cardGrid.appendChild(card);
            });

            // å¼€å§‹è®¡æ—¶
            startTimer();
        }

        function closeModal() {
            document.getElementById('winModal').classList.remove('show');
            initGame();
        }

        // ==================== åˆå§‹åŒ– ====================
        window.addEventListener('resize', resizeParticleCanvas);
        resizeParticleCanvas();
        initParticles();
        animateParticles();
        initGame();

        // é¦–æ¬¡ç‚¹å‡»æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆæµè§ˆå™¨ç­–ç•¥ï¼‰
        document.body.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
