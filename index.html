<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名测试成功</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #28a745; /* 绿色代表成功 */
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .status-badge {
            display: inline-block;
            background-color: #e6fffa;
            color: #2c7a7b;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #b2f5ea;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">● 服务运行正常</div>
        <h1>恭喜！域名解析成功</h1>
        <p>
            如果你能看到这个页面，说明你的域名 DNS 解析已经生效，且服务器 Web 服务（如 Nginx/Apache）配置正确。
        </p>
        <p>
            当前时间：<span id="time"></span>
        </p>
        
        <div class="footer">
            这是一个用于测试的静态页面
        </div>
    </div>

    <script>
        // 简单的脚本显示当前时间，证明页面是动态加载的
        document.getElementById('time').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
